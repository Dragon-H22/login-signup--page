<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="border">
        <div class="ContenerOfLogin">
            <div class="title">LOGIN</div>
            <div class="please">Please enter your username and password!</div>
            <form>
                <input type="email" class="email" placeholder="E-mail" size="35"><br>
                <input type="password" class="pass" placeholder="Password" size="35"><br>
                <div class="Submit">
                    <input type="submit" class="login" value="Login" size="40">
                </div>
                <div class="sign">
                    Don't have an account?
                    <a href="sign up .html" style="margin-left: 3px;">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
